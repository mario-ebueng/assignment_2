<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/amazon-ember');
    </style>
    <title>Amazon Mock-Up</title>
</head>
<body>
    <img id="placehold" src="http://placehold.it/103x31" class="blank">
    <div id="sign-in">
        <article id="login">
            <h2>Sign In</h2>
            <form action="#" method="POST">
                <label class="email"  for="email">Email(phone or mobile accounts)</label>
                <br>
                <input type="text" id="email" placeholder="Enter Email">
                <br>
                <label class="password" for="password">Password</label><a class="forgot" href="#">Forgot Password</a>
                <br>
                <input type="text" id="password" placeholder="Enter Password">
                <br><br>
                <input type="button" id="continue" value="Continue">
                <br><br>
                <a class="help" href="#">&#8227;Need Help?</a>
            </form>
        </article>
            <br>
            <span> New To Amazon? </span>
            <br>
            <input type="button" id="create" value="Create Your Amazon Account">
        <footer>
        <hr>
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
</body>
</html>
